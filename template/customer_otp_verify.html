{% extends "base_customer.html" %} {% block content %}
<div class="container mx-auto max-w-md p-6">
  <h2 class="text-2xl font-bold mb-4 text-center">Verifikasi OTP</h2>
  {% if error %}
  <div class="mb-3 text-red-600">{{ error }}</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label class="block mb-2">Masukkan OTP</label>
    <input
      type="text"
      name="otp"
      class="w-full border rounded px-3 py-2 mb-4"
      maxlength="6"
      required
    />
    <button class="w-full bg-green-600 text-white py-2 rounded font-bold">
      Verifikasi
    </button>
  </form>
</div>
{% endblock %}
