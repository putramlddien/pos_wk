{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div
      class="flex w-full max-w-5xl mx-auto overflow-hidden bg-white rounded-lg shadow-lg dark:bg-gray-800"
    >
      <div
        class="hidden bg-cover lg:block lg:w-1/2"
        style="
          background-image: url('https://images.unsplash.com/photo-1606660265514-358ebbadc80d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1575&q=80');
        "
      ></div>

      <div class="w-full px-6 py-12 md:px-12 lg:w-1/2">
        <div class="flex justify-center mx-auto">
          <img
            class="w-auto h-7 sm:h-8"
            src="https://merakiui.com/images/logo.svg"
            alt="Logo"
          />
        </div>

        <p class="mt-3 text-xl text-center text-gray-600 dark:text-gray-200">
          Welcome back, please log in!
        </p>

        <form method="POST">
          {% csrf_token %} {% if messages %}
          <ul class="mb-4">
            {% for message in messages %}
            <li class="text-red-500 text-sm">{{ message }}</li>
            {% endfor %}
          </ul>
          {% endif %}
          <div class="mt-6">
            <label
              class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200"
              for="username"
              >Username</label
            >
            <input
              id="username"
              name="username"
              class="block w-full px-6 py-4 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
              type="text"
              value="{{ request.POST.username }}"
            />
          </div>

          <div class="mt-6">
            <div class="flex justify-between">
              <label
                class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200"
                for="password"
                >Password</label
              >
            </div>

            <input
              id="password"
              name="password"
              class="block w-full px-6 py-4 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
              type="password"
            />
          </div>

          <div class="mt-6">
            <button
              type="submit"
              class="w-full px-6 py-4 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-gray-800 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-50"
            >
              Sign In
            </button>
          </div>

          <div class="flex items-center justify-between mt-6">
            <span class="w-1/5 border-b dark:border-gray-600 lg:w-1/4"></span>

            <span class="w-1/5 border-b dark:border-gray-600 lg:w-1/4"></span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
