{% extends "base.html" %} {% block content %}
<div class="container mx-auto p-5">
  <h2 class="text-2xl font-bold mb-6">Daftar QR Code Meja</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    {% for table in tables %}
    <div
      class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4 flex flex-col items-center"
    >
      <h3 class="font-bold mb-2">Meja {{ table.table_number }}</h3>
      {% if table.qr_code %}
      <img
        src="{{ table.qr_code.url }}"
        alt="QR Meja {{ table.table_number }}"
        class="w-40 h-40 object-contain mb-2"
      />
      <a
        href="{% url 'download_qr' table.id %}"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >Download QR</a
      >
      {% else %}
      <div class="text-gray-400">QR belum digenerate</div>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
